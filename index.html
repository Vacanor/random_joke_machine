<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine by Vacanor</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Loading Style -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,300italic,300,700' rel='stylesheet' type='text/css'>
</head>
  <body>
<div class="container">
<div class="main">
	<div class="card-wide mdl-card hover-shadow">
	  <div class="mdl-card__title">
	    <h2 class="mdl-card__title-text">Chuck Norris Joke:</h2>
	  </div>
	  <div class="mdl-card__supporting-text headline">
	    <p class="joke"></p>
	  </div>
	  <div class="mdl-card__menu">
	    <button id="getJoke" class="mdl-button mdl-js-button mdl-js-ripple-effect">
		  Get another joke
		</button>
	  </div>
	</div>
</div>
<footer>
	<div class="links">
		<div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--6-col mdl-cell mdl-cell--12-col-phone"><a id="link1" href="https://vacanor.com" class="footer-link headline">Made with <i class="mdi mdi-heart red"></i>  by <span class="vacanor">Vacanor</span></a></div>
		  <div class="mdl-cell mdl-cell--6-col mdl-cell mdl-cell--12-col-phone"><a id="link2" href="http://git.vacanor.com:81/Vacanor/RQM" class="footer-link headline">Code on <span class="vacanor">git.vacanor.com</span></a></div>
		</div>
			<div class="mdl-tooltip mdl-tooltip--top" for="link1">
			Vacanor's personal website
			</div>
			<div class="mdl-tooltip mdl-tooltip--top" for="link2">
			Source Code
			</div>
	</div>
</footer>
</div>
	<!-- Loading Js at the bottom -->
	<script src="js/material.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
